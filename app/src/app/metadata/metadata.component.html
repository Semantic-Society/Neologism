<div>
  <span class="sidebar-header" style="margin: 4em;
  word-wrap: break-word;">
    <a [routerLink]="['/dashboard']">
      <mat-icon aria-hidden="false" class="v-align-middle" aria-label="Example home icon">home</mat-icon>
      <span class="aligned-with-icon">
        <h1 class="neologism-sidebar-header" style="
        display: inline;">Neologism </h1>
      </span>
    </a>
  </span>
</div>

<div>

  <div>
    <div>
      <hr>
      <span>
        Name: {{vocabulary?.name}}
      </span>
    </div>
    <hr>
    <span>
      URI: <a href="{{vocabulary?.uriPrefix}}">{{vocabulary?.uriPrefix}}</a>

    </span>
    <hr>
    <span>
      Description: {{vocabulary?.description}}
    </span>
    <hr>
    <span class="authors">Authors: {{vocabulary?.authorsEmailAddress}}</span>
    <hr>
    <div class="button-div" style="display:flex">
      <span style="padding-right: 1rem">Domain:  </span>      
      
      <div [hidden]="editing"> {{vocabulary? vocabulary.domain: ""}}</div>

      <form style="color:black" (ngSubmit)="editDomain()" [hidden]="!editing">
        <input class="editable" [(ngModel)]="domain" name="domain">
    </form> 
    <div class="edit-icon-wrapper" (click)="startEdit()" *ngIf="!editing">
      <mat-icon class="edit-icon">
        create
      </mat-icon>
    </div>  
    </div>
   

  </div>
</div>
<hr>
