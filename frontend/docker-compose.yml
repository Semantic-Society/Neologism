version: '3'

services:
  app:
    container_name: server
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
      - '8080:80'
    depends_on:
      - mongo
    environment:
      ROOT_URL: ${APP_ROOT_URL:-http://localhost}
      MONGO_URL: mongodb://mongo:27017/meteor
      PORT: 3000

  mongo:
    image: mongo:latest
    command:
      - --storageEngine=wiredTiger
    volumes:
      - data:/data/db

volumes:
  data: