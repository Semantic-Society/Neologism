<mat-card class="infobox-card">
  <p class="infobox-header" (click)="activateEditMode()">{{inputLabel}}</p>
  <p class="infobox-subheader">{{inputIdentifier}}</p>
  <mat-accordion multi="true">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Description
        </mat-panel-title>
      </mat-expansion-panel-header>
      {{inputDescription}}
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Properties
        </mat-panel-title>
      </mat-expansion-panel-header>
        <div class="list-element"> dcat:themeTaxonomy </div>
        <div class="list-element"> dcat:dataset </div>
        <div class="list-element"> dcat:record </div>
    </mat-expansion-panel>
  </mat-accordion>

</mat-card>
