<mat-card class="infobox-card">
  <p class="infobox-header">Infobox</p>
  <mat-accordion multi="true">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Namespace
        </mat-panel-title>
      </mat-expansion-panel-header>
      <form class="name-form">
        <mat-form-field class="example-full-width">
          <input type="text" placeholder="Name" aria-label="Number" matInput [formControl]="recommenderForm" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of recommendedOptions | async" [value]="option">
              {{ option }}
            </mat-option>
            <mat-spinner></mat-spinner>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Range
        </mat-panel-title>
      </mat-expansion-panel-header>
      This the expansion 2 content
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Description
        </mat-panel-title>
      </mat-expansion-panel-header>
      This the expansion 2 content
    </mat-expansion-panel>
  </mat-accordion>
</mat-card>
