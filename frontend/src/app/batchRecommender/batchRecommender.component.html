<div *ngFor="let r of (recommendations | async);let i = index;">
 
  <div class="attributes-container"><!-- TODO: add anchor for references -->
    <div class="attribute-container">
      <div class="text"> <span class="label">Class:</span> <span class="name">{{r.keyword}}</span></div>
      
      
      <div *ngFor="let rec of r.list">
          <input id="{{rec.URI}}" [checked]="radioSelected[i]" [value]='rec.URI' type="radio" name="{{rec.URI}}" [(ngModel)]="radioSelected[i]">
          <b>URI: </b> <span class="uri"><a href="{{rec.URI}}"> {{rec.URI}} </a></span> <b> Label: </b><span [innerHTML]="rec.labels[0]?rec.labels[0].label:None"></span> <b> Comment: </b>  <span [innerHTML]="rec.comments[0]?rec.comments[0].label:None"></span> <b> Ontology: </b> <span>{{rec.ontology}}</span> <b> Score: </b> {{rec.score}}
  <hr class="divider">
      </div>
  <div *ngIf="!r.list.length">
      <b>No recommendations retrieved for this keyword.</b> 
  <hr class="divider">
</div>
</div>
