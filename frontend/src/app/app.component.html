<!-- c.f. https://material.angular.io/components/sidenav/api -->
<mat-drawer-container autosize>
    <mat-drawer #navStart class="mat-drawer" mode="side" position="start" [opened]="false">
        <p>Auto-resizing sidenav</p>
        <p *ngIf="true">Lorem, ipsum dolor sit amet consectetur.</p>
        <mat-accordion >
          <mat-expansion-panel [expanded]="true" >
            <mat-expansion-panel-header>
              <mat-panel-title>
                Toolbar
              </mat-panel-title>
          </mat-expansion-panel-header>
            <div class="mx-toolbar" id="mx-toolbar"></div>
          </mat-expansion-panel>
        </mat-accordion>
    </mat-drawer>
    <mat-drawer #navEnd class="mat-drawer" mode="side" position="end" [opened]="true">
      <p>Auto-resizing sidenav</p>
      <p *ngIf="true">Lorem, ipsum dolor sit amet consectetur.</p>
      <app-infobox></app-infobox>
    </mat-drawer>
    <mat-drawer-content>
        <app-mxgraph></app-mxgraph>
        <button type="button" mat-button (click)="navStart.toggle()">
            Toggle left nav
        </button>
        <button type="button" mat-button (click)="navEnd.toggle()">
          Toggle right nav
        </button>

    </mat-drawer-content>

</mat-drawer-container>
