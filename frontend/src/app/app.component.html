<!-- c.f. https://material.angular.io/components/sidenav/api -->
<mat-drawer-container autosize>
    <mat-drawer #navStart class="mat-drawer" mode="side" position="start" [opened]="false">
        <h3>Auto-resizing sidenav</h3>
        <p *ngIf="true">Lorem, ipsum dolor sit amet consectetur.</p>
        <mat-accordion >
          <mat-expansion-panel [expanded]="true" >
            <mat-expansion-panel-header>
              <mat-panel-title>
                Toolbar
              </mat-panel-title>
          </mat-expansion-panel-header>
            <div class="mx-toolbar" id="mx-toolbar"></div>
          </mat-expansion-panel>
        </mat-accordion>
    </mat-drawer>
    <mat-drawer #navEnd class="mat-drawer" mode="side" position="end" [opened]="true" class="no-pad">
      <h3 class="sidebar-header">Friend of a Friend (FOAF) vocabulary</h3>
      <hr>
        <div class="vocabulary-link">
          <div>
            <a href="#">http://xmlns.com/foaf/0.1/</a>
          </div>
        </div>
      <hr>
        <p class="vocabulary-p-element">Version: 0.5.1</p>
      <hr>
        <p class="vocabulary-p-element">Author(s): John Doe, Jane Doe</p>
      <hr>
      <app-infobox></app-infobox>
    </mat-drawer>
    <mat-drawer-content>
        <app-mxgraph></app-mxgraph>
        <button type="button" mat-button (click)="navStart.toggle()">
            Toggle left nav
        </button>
        <button type="button" mat-button (click)="navEnd.toggle()">
          Toggle right nav
        </button>
    </mat-drawer-content>
</mat-drawer-container>
