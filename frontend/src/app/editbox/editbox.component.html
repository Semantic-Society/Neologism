<mat-card class="editbox-card">
  <p class="editbox-header">Label: {{selectedClass.label}}</p>
  <p class="editbox-subheader">URL: {{selectedClass.url}}</p>
  <mat-accordion multi="true">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Description
        </mat-panel-title>
      </mat-expansion-panel-header>
      Creator: {{selectedClass.creator}}
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Properties
        </mat-panel-title>
      </mat-expansion-panel-header>
        <div class="list-element"> dcat:themeTaxonomy </div>
        <div class="list-element"> dcat:dataset </div>
        <div class="list-element"> dcat:record </div>
    </mat-expansion-panel>
  </mat-accordion>

</mat-card>
