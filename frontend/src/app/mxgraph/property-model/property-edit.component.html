
    <nz-form-item>
        <nz-form-label>Select Property to Modify</nz-form-label>
        <nz-select style="width: 100%; margin-top: 7px;" (ngModelChange)="propChange($event)" nzPlaceHolder="Select Prop to edit" [(ngModel)]="selectedProp">
            <nz-option *ngFor="let c of propList" [nzValue]="c._id" [nzLabel]="c.name" > </nz-option>
        </nz-select>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label>Name</nz-form-label>
<input placeholder="Label" nz-input [(ngModel)]="prop.name">

    </nz-form-item>
    <nz-form-item>
        <nz-form-label>URI</nz-form-label>
<input placeholder="URI" nz-input [(ngModel)]="prop.URI">

    </nz-form-item>
    <nz-form-item>
        <nz-form-label>Description</nz-form-label>
<input placeholder="Comment" nz-input [(ngModel)]="prop.description">

    </nz-form-item>
    <nz-form-item>
        <nz-form-label>Target Node/Range</nz-form-label>
        <nz-select style="width: 100%; margin-top: 7px;" nzShowSearch nzPlaceHolder="Select Range" [(ngModel)]="prop.range">
            <nz-option *ngFor="let c of classes" [nzValue]="c._id" [nzLabel]="c.name"  >  {{ c.name }}</nz-option>
        </nz-select>
    </nz-form-item>
