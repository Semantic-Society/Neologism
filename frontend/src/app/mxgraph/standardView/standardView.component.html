    <mat-card>
      <mat-card-title>Classes</mat-card-title>
      <mat-list *ngFor="let clazz of (classes | async)">
          <mat-list-item> {{clazz.name}} </mat-list-item>
          <mat-list-item> {{clazz.description}} </mat-list-item>
          <mat-list-item> {{clazz.URI}} </mat-list-item>
      </mat-list>
    </mat-card>
