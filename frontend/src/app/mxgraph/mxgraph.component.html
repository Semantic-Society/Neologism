<mat-drawer-container>
  <mat-drawer [ngSwitch]="editMode | async" #navEnd class="mat-drawer nav-right" mode="side" position="end" [opened]="true" class="no-pad"
    disableClose>

    <app-metadata [vocabulary]="vocabulary" *ngSwitchCase="'default'"></app-metadata>
    <ng-container>       
      <app-editbox *ngSwitchCase="'edit'" [selectedClassID]="this.currentSelection" [uriPrefix]="vocabulary.uriPrefix" [vocabID]="this.vocabID"></app-editbox>
      <app-recommender *ngSwitchCase="'recommend'" [vocabID]="this.vocabID"></app-recommender>
      <app-node-creator *ngSwitchCase="'create'" [vocabID]="this.vocabID" [uriPrefix]="vocabulary.uriPrefix" [graphService]="mx"></app-node-creator>
    </ng-container>

    <div class="button-div">
      <div class="pad-1">
        <button *ngSwitchCase="'default'" mat-button (click)="showNodeCreator()">Add new class
        </button>
      </div>

      <div class="pad-1">
        <button *ngSwitchCase="'hidden'" mat-button (click)="showRecommender()">Search Existing class
        </button>
      </div>
    </div>

    <div class="button-div">
      
      <div style="text-align: center;">
        <h3  style="color: white; border-style: dashed;">
          How to edit Property / Class
        </h3>
      </div>
        <br>
        <em>
          On the graph:
        </em>
        <br>
        <ul>
          <li>Click on the arc/arrow for Property form</li>
          <li>Click on the class/node for Class form</li>
        </ul>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <mat-tab-group headerPosition="below" class="mat-tab-fill-height">
      <mat-tab label="View &amp; Edit">
        <div class="mxgraph-container" #view></div>
      </mat-tab>
      <mat-tab label="List">
        <app-standardview [classes]="classes">
        </app-standardview>
      </mat-tab>
    </mat-tab-group>
  </mat-drawer-content>
</mat-drawer-container>


<dialog #dEmptyGraph class="modal">
<p>
  Your graph seems empty! want to create a new class

</p>
  <menu>
    <button (click)="dEmptyGraph.close();">Skip!, I will explore</button>

    <button id="confirmBtn" (click)="showNodeCreator();dEmptyGraph.close()" value="default">Take me</button>
  </menu>
</dialog>
