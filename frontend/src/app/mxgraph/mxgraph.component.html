<mat-drawer-container>
  <mat-drawer [ngSwitch]="editMode | async" #navEnd class="mat-drawer nav-right" mode="side" position="end" [opened]="true" class="no-pad"
    disableClose>

    <app-metadata [vocabulary]="vocabulary" *ngSwitchCase="'default'"></app-metadata>
    <ng-container>       
      <app-editbox *ngSwitchCase="'edit'" [selectedClassID]="this.currentSelection" [vocabID]="this.vocabID"></app-editbox>
      <app-recommender *ngSwitchCase="'recommend'" [vocabID]="this.vocabID"></app-recommender>
      <app-node-creator *ngSwitchCase="'create'" [vocabID]="this.vocabID" [uriPrefix]="vocabulary.uriPrefix"></app-node-creator>
    </ng-container>

    <div class="button-div">
      <div class="pad-1">
        <button *ngSwitchCase="'default'" mat-button (click)="showNodeCreator()">Add new class
        </button>
      </div>

      <div class="pad-1">
        <button *ngSwitchCase="'default'" mat-button (click)="showRecommender()">Search Existing class
        </button>
      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <mat-tab-group headerPosition="below" class="mat-tab-fill-height">
      <mat-tab label="View &amp; Edit">
        <div class="mxgraph-container" #view></div>
      </mat-tab>
      <mat-tab label="List">
        <app-standardview [classes]="classes">
          <!-- [properties] = "properties" [meta] = "meta" -->
        </app-standardview>
      </mat-tab>
    </mat-tab-group>
    <!-- <button type="button" mat-button (click)="navStart.toggle()">
        Toggle left nav
    </button>
    <button type="button" mat-button (click)="navEnd.toggle()">
      Toggle right nav
    </button> -->
  </mat-drawer-content>
</mat-drawer-container>
