<mat-drawer-container autosize>
    <mat-drawer [ngSwitch]="editMode" #navEnd class="mat-drawer nav-right" mode="side" position="end" [opened]="true" class="no-pad">
        <app-metadata></app-metadata>
        <div class="toolbar-container">
            <app-infobox *ngSwitchCase="sideBarState.Edit" [selectedClass]="currentSelection"  [mx]="mx"></app-infobox>
            <app-recommender *ngSwitchCase="sideBarState.Recommend" [mx]="mx"></app-recommender>
        </div>
        <button *ngSwitchCase="sideBarState.Default" mat-button (click)="showRecommender()">Add new class</button>
    </mat-drawer>
    <mat-drawer-content>
        <div class="mxgraph-container" #view></div>
        <!-- <button type="button" mat-button (click)="navStart.toggle()">
            Toggle left nav
        </button>
        <button type="button" mat-button (click)="navEnd.toggle()">
          Toggle right nav
        </button> -->
    </mat-drawer-content>
</mat-drawer-container>
